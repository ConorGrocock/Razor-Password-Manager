language: php

php:
  - 5.6

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - npm install
  - npm run dev

script:
- vendor/bin/phpunit

cache:
  directories:
  - ./vendor
  - ./node_modules
